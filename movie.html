<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/global.css" />
  </head>
  <body>
    <header class="shadow-md">
      <div
        class="flex container mx-auto px-5 py-3 items-center justify-between"
      >
        <span>Logo</span>
        <ul class="hidden lg:flex gap-[2rem] items-center">
          <a href="./index.html" class="cursor-pointer hover:text-[1.4rem]"
            >Home</a
          >
          <li class="cursor-pointer hover:text-[1.4rem]">Movies</li>
          <li class="cursor-pointer hover:text-[1.4rem]">Series</li>
          <li class="cursor-pointer hover:text-[1.4rem]">About</li>
        </ul>

        <div
          id="menu-icon"
          class="w-[20px] lg:hidden flex flex-col gap-[2px] cursor-pointer"
        >
          <span class="w-full h-[5px] rounded-[5px] bg-purple-800"></span>
          <span class="w-full h-[5px] rounded-[5px] bg-purple-800"></span>
          <span class="w-full h-[5px] rounded-[5px] bg-purple-800"></span>
        </div>

        <div
          id="sm-menu-content"
          class="fixed w-[50%] backdrop-blur-sm h-screen top-0 left-[-100%] duration-700 bg-[#03344d5e]"
        >
          <ul class="flex flex-col gap-[2rem] items-center pt-9 font-bold">
            <a href="./index.html" class="cursor-pointer hover:font-[1.4rem]"
              >Home</a
            >
            <li class="cursor-pointer hover:font-[1.4rem]">Movies</li>
            <li class="cursor-pointer hover:font-[1.4rem]">Series</li>
            <li class="cursor-pointer hover:font-[1.4rem]">About</li>
          </ul>
        </div>
      </div>
    </header>

    <main class="mx-auto">
      <div id="details" class="flex items-center gap-[3rem] flex-wrap">
        <div class="w-full h-full grid place-items-center" id="loader">
          <img src="./assets/movieloader.gif" alt="" />
        </div>
      </div>

      <div class="mt-8 px-5 bg-purple-900">
        <h2 class="text-[3rem] font-bold text-gray-200">Similar Movies</h2>
        <div
          class="grid grid-cols-2 gap-6 mt-6 lg:grid-cols-4 rounded-[10px]"
          id="similar"
        ></div>
      </div>
    </main>
    <script src="./details.js"></script>
  </body>
</html>
